
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Firebase CLI usually names this FIREBASE_SERVICE_ACCOUNT_POOP_FC7C4
          # If it fails again, check your GitHub Repo > Settings > Secrets > Actions
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POOP_FC7C4 }}'
          channelId: live
          projectId: poop-fc7c4
